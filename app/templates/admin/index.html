{% extends 'admin/master.html' %}

{% block body %}

    <h1>Welcome to Restaurant Admin v0.0.3</h1>

      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Restaurants</h5>

        </div>
      </div>

  </div>
